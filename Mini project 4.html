<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo List App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container">
<h1>Todo List App</h1>


<div class="input-section">
<input type="text" id="todoInput" placeholder="Enter a todo">
<button id="addBtn">Add</button>
</div>


<ul id="todoList"></ul>


<p id="emptyMsg">No todos yet</p>


<div class="stats">
<p>Total: <span id="totalTodos">0</span></p>
<p>Completed: <span id="completedTodos">0</span></p>
</div>


<button id="clearBtn" class="clear">Clear All</button>
</div>


<script src="script.js"></script>
</body>
</html>
